<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
   <title>The Number Guesser</title>
</head>
<body>
   <div class="container">
      <h1>Number Guesser</h1>
      <div id="game">
         <p>Guess a Number between <span class="min-num"></span> and <span class="max-num"></span>!</p>
         <input type="number" id="guess-input" placeholder="Enter your Guess...">
         <input type="submit" value="Submit Guess" id="guess-btn">
         <p class="message"></p>
         <p class="hint"></p>
         <p>If you want to play again, Reload the Page!</p>
      </div>
   </div>

   <script src="App.js"></script>
</body>
</html>
